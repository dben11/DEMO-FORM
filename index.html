<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form action="sign up" method="post" id="myform">
        <h1>DEMO FORM</h1>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required placeholder="First Name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required placeholder="Last Name">

        <label for="Email">Email:</label>
        <input type="email" id="email" name="email"  placeholder="Email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="femail">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" row="4" cols="50" required></textarea>

        <label for="accept-term">I accept the terms and conditions</label>
        <input type="checkbox" id="accept-terms" name="accept-terms">

        <input type="submit" value="Submit">

        <div id="output"></div>

    </form>

    <script src="main.js"></script>
    
</body>
</html>
